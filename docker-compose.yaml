version: '3.8'

services:
  # 1. PostgreSQL Veritabanı Servisi
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: dernekuser
      POSTGRES_PASSWORD: dernekpass
      POSTGRES_DB: dernek_erp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dernek-erp-api
    restart: always
    command: npm start
    depends_on:
      - db

    # ⚠️ UYGULAMA PORTU (server.js hangi portu dinliyorsa o)
    ports:
      - "8000:8080"

    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: dernekuser
      DB_PASSWORD: dernekpass
      DB_NAME: dernek_erp_db

    volumes:
      # ❗ node_modules host'tan ASLA override edilmez
      - /usr/src/app/node_modules

    develop:
      watch:
        # ✅ SADECE KAYNAK KODU SENKRONİZE ET
        - action: sync
          path: ./src
          target: /usr/src/app/src
          ignore:
            - node_modules/
            - .git/

        # ✅ package.json değişirse image yeniden build edilir
        - action: rebuild
          path: package.json
        - action: rebuild
          path: package-lock.json

# 3. Veri Kalıcılığı için Volume
volumes:
  postgres_data:
