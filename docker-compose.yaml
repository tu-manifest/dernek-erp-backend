version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: dernekuser
      POSTGRES_PASSWORD: dernekpass
      POSTGRES_DB: dernek_erp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dernek-erp-api

    # ðŸ”¥ nodemon Ã§alÄ±ÅŸacak
    command: npm run dev

    depends_on:
      - db

    ports:
      - "8000:8080"

    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: dernekuser
      DB_PASSWORD: dernekpass
      DB_NAME: dernek_erp_db
      CHOKIDAR_USEPOLLING: "true"

    volumes:
      # ðŸ”¥ KODU MOUNT ET
      - .:/usr/src/app
      # ðŸ”¥ node_modules'u container'da koru (Windows binarylerini ezmesin)
      - /usr/src/app/node_modules
      # ðŸ”¥ WhatsApp session klasÃ¶rÃ¼nÃ¼ mount ETME (boÅŸ volume ile override)
      - /usr/src/app/.wwebjs_auth
      - /usr/src/app/.wwebjs_cache

    # Chromium iÃ§in tmpfs (shared memory)
    tmpfs:
      - /tmp

    stdin_open: true
    tty: true

volumes:
  postgres_data:
