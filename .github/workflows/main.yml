name: Dernek ERP CI/CD Pipeline (Node.js & ECS Fargate) ðŸŒ

on:
  push:
    # Sadece 'main' dalÄ± deploy etsin
    branches: [ main ]
  schedule:
    # HaftalÄ±k security scan'i koruyoruz
    - cron: '0 0 * * 0'

permissions:
  contents: read 
  id-token: write # AWS OIDC/Yetkilendirme iÃ§in Gerekli

jobs:
  # ===================================================
  # AÅžAMA 1 & 2: KOD KALÄ°TESÄ° KONTROLÃœ VE SECURITY SCAN (Mevcut adÄ±mlar korundu)
  # ===================================================
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Klonla
        uses: actions/checkout@v4.1.7

      - name: Node.js OrtamÄ±nÄ± Kur
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± Kur
        run: npm ci

      # Lint, Format ve Test adÄ±mlarÄ± burada yer alÄ±r...

  security-scan:
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'schedule' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4.1.7
      # ... (npm audit ve diÄŸer tarama adÄ±mlarÄ±) ...


  # ===================================================
  # AÅžAMA 3: DOCKER BUILD VE ECR'A PUSH (GHCR Ä°PTAL EDÄ°LDÄ°)
  # ===================================================
  build-and-push-docker:
    needs: [code-quality, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4.1.7

      # 1. AWS YETKÄ°LENDÄ°RME (ECR Login iÃ§in)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # 2. ECR Login
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # 3. Ä°maj Metaverisi OluÅŸtur (Tag'ler)
      - name: Set up Docker metadata
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          # Kendi ECR deponuzun adÄ±nÄ± kullanÄ±n
          images: ${{ secrets.ECR_REGISTRY }}/dernek-erp-backend 
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            
      # 4. Docker Build ve Push
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # ===================================================
  # AÅžAMA 4: AWS ECS FARGATE DEPLOY
  # ===================================================
  aws-deploy:
    needs: [build-and-push-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4.1.7

      # 1. AWS YETKÄ°LENDÄ°RME
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # 2. TASK DEFINITION'I AL (Deploy etmeden Ã¶nce gÃ¼ncel halini indiriyoruz)
      - name: Download existing task definition
        id: download_task_def
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_FAMILY }} \
            --query taskDefinition > task-definition.json

      # 3. TASK DEFINITION'I GÃœNCELLE (Yeni ECR Ä°maj Adresini Koyma)
      - name: Render task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          # Task Definition'da tanÄ±mlanan konteyner adÄ±
          container-name: dernek-erp-backend-container 
          # ECR URI ve yeni SHA etiketi
          image: ${{ secrets.ECR_REGISTRY }}/dernek-erp-backend:${{ github.sha }} 
          
      # 4. YENÄ° TASK DEFINITION'I KAYDET
      - name: Register new Task Definition
        id: register_task
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' --output text

      # 5. ECS SERVÄ°SÄ°NÄ° GÃœNCELLE VE DEPLOY ET
      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.register_task.outputs.task-definition-arn }}
          service: ${{ secrets.ECS_SERVICE_NAME }}
          cluster: DernekERP-Cluster
          wait-for-service-stability: true
