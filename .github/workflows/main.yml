name: Dernek ERP CI/CD Pipeline (Node.js) ğŸŒ

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'   # HaftalÄ±k security scan

permissions:
  contents: write   # Auto-commit iÃ§in write izni
  packages: write
  id-token: write

jobs:
  # AÅAMA 1: KOD KALÄ°TESÄ° KONTROLÃœ
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Klonla
        uses: actions/checkout@v4.1.7

      - name: Node.js OrtamÄ±nÄ± Kur
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Ä°htiyacÄ±nÄ±za gÃ¶re sÃ¼rÃ¼mÃ¼ ayarlayÄ±n
          cache: 'npm'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± Kur
        run: npm ci # 'npm install' yerine temiz kurulum iÃ§in 'npm ci' Ã¶nerilir

      - name: Lint ve Format KontrolÃ¼ (ESLint)
        # Projenizde 'lint' veya benzer bir betik (script) tanÄ±mlÄ± olmalÄ±dÄ±r
        run: npm run lint # Ã–rn: "lint": "eslint ."
        continue-on-error: true # Hata durumunda bile diÄŸer adÄ±mlarÄ±n Ã§alÄ±ÅŸmasÄ±na izin verir

      - name: Formatlama (Prettier/Vs. Otomatik DÃ¼zeltme)
        id: format-check # â­ YENÄ°: Bu adÄ±mÄ± tanÄ±mlÄ±yoruz
        run: |
          # Projenizde 'format' betiÄŸi varsa burayÄ± etkinleÅŸtirin:
          # npm run format
          echo "Formatlama adÄ±mÄ± atlandÄ±. Projenizde 'npm run format' betiÄŸi varsa buraya ekleyin."


      - name: Testleri Ã‡alÄ±ÅŸtÄ±r (Opsiyonel)
        # EÄŸer projenizde unit/entegrasyon testleri varsa buraya ekleyin
        run: npm test || echo "Testler bulunamadÄ± veya Ã§alÄ±ÅŸtÄ±rÄ±lamadÄ±."
        continue-on-error: true


      - name: Format DeÄŸiÅŸikliklerini Commit Et
        # Formatlama adÄ±mÄ± Ã§alÄ±ÅŸtÄ±ysa ve deÄŸiÅŸiklik yaptÄ±ysa geri commit eder
        if: always() && steps.format-check.outcome == 'success' # âœ… DÃœZELTÄ°LMÄ°Å SATIR
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Auto-format with Prettier/Linter" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  # AÅAMA 2: SECURITY SCAN
  security-scan:
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'schedule' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Node.js OrtamÄ±nÄ± Kur
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± Kur
        run: npm ci

      - name: Dependency Scan (npm audit)
        run: npm audit --audit-level=critical # Kritik seviyedeki aÃ§Ä±klarÄ± kontrol et
        continue-on-error: true # CI/CD hattÄ±nÄ± kesmemek iÃ§in

  # AÅAMA 3: DOCKER BUILD VE PUSH
  build-and-push-docker:
    needs: [code-quality, security-scan]
    runs-on: ubuntu-latest
    # Sadece 'main' dalÄ±na yapÄ±lan 'push' olaylarÄ±nda Ã§alÄ±ÅŸÄ±r. 'develop' iÃ§in de ekleyebilirsiniz.
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Docker Login (GHCR)
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Buildx Kur
        uses: docker/setup-buildx-action@v3.11.0
        with:
          driver: docker-container
          install: true

      - name: Metadata OluÅŸtur
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Docker Build ve Push ğŸ“¦
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
# AÅAMA 4: AWS DEPLOY (Elastic Beanstalk)
  aws-deploy:
    # Bu aÅŸamanÄ±n Ã§alÄ±ÅŸmasÄ± iÃ§in Ã¶nceki aÅŸamalarÄ±n baÅŸarÄ±lÄ± olmasÄ± gerekir
    needs: [code-quality, security-scan] 
    runs-on: ubuntu-latest
    
    # Sadece 'main' dalÄ±na yapÄ±lan 'push' olaylarÄ±nda otomatik deploy yap
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Kodu Klonla
        uses: actions/checkout@v4.1.7

      - name: Node.js OrtamÄ±nÄ± Kur
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± Kur (Migration iÃ§in)
        run: npm ci 
      
      # ===================================================
      # ADIM 1: VERÄ°TABANI MIGRATION'LARI Ã‡ALIÅTIRMA (DB GÃ¼ncelleme)
      # ===================================================
      - name: Run Database Migrations (PostgreSQL)
        # Projenin migration betiÄŸini buraya yazÄ±n (Ã–rn: npx knex migrate:latest)
        run: npm run migrate:latest # Ã–rnek komut
        env:
          # DB Bilgilerini GitHub Secrets'tan al
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
      # ===================================================
      # ADIM 2: DEPLOY PAKETÄ°NÄ° HAZIRLA (ZIP)
      # ===================================================
      - name: Create deployment package (ZIP)
        # ZIP komutu: node_modules, .git ve .github klasÃ¶rlerini hariÃ§ tutar
        run: zip -r deploy_package.zip . -x "node_modules/*" ".git/*" ".github/*"

      # ===================================================
      # ADIM 3: AWS'E BAÄLAN VE DEPLOY ET
      # ===================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # IAM KullanÄ±cÄ±sÄ± Access Key ve Secret Key
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1 # Frankfurt'u kullanÄ±yorsanÄ±z deÄŸiÅŸtirin

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          application_name: "dernek-erp-backend" # Elastic Beanstalk uygulama adÄ±
          environment_name: "DernekErpBackend-env" # Elastic Beanstalk ortam adÄ±
          version_label: "deploy-${{ github.sha }}" # SÃ¼rÃ¼m etiketi (commit SHA)
          region: "eu-central-1" # AWS bÃ¶lgesi
          bucket_key: "deploy_package.zip" # S3 iÃ§indeki dosya adÄ±
          deployment_package: "deploy_package.zip" # OluÅŸturulan ZIP dosyasÄ±
